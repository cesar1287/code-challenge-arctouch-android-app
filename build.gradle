buildscript {

    ext.versions = [
            'kotlin'                : '1.3.11',
            'support'               : '28.0.0',
            'gradle'                : '3.3.0',
            'lifecycle'             : '1.1.1',
            'paging'                : '1.0.1',
            'constraintLayout'      : '1.1.3',
            'retrofit'              : '2.5.0',
            'glide'                 : '4.8.0',
            'gson'                  : '2.8.5'
    ]

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${versions.gradle}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
